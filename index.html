<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>NEURONER</title>
</head>
<body>
    <div class="header">
        <h1 class="r1">Параметры сети</h1>

        <p>Коэфицент a: 
            <input id="aInput" type="text" size="10" value="0.8">
        </p>

        <p>Количество итераций:
            <input id="iterInput" type="text" size="10" value="10000">
        </p>

        <p>Скорость обучения:
            <input id="learningRateInput" type="text" size="10" value="0.003">
        </p>
        <p>Входные данные:
            <input type="text" id="XInput" size="30" value="0,1,1,1,0">
        </p>
        <p>Входной слой:
            <input type="text" id="OneSloi" size="30" value="4">
        </p>
        <p>Скрытые слои:
            <input type="text" id="HidenSloi" size="30" value="6,6">
        </p>
        <p>Ожидаемые значения:
            <input type="text" id="dInput" size="30" value="1,0">
        </p>

        <div id="btn">
            <button id="button">Расчитать</button>
        </div>
    </div>
    <div class="rez">
        <H1 class="GeneralTEXT">Результаты</H1>
        <p id="dowland" class="r1" hidden>Подождите пока нейросеть обучится</p>
        <h3 id="itog" class="r1" class="rezultat"></h3>
        <p id="d"class="r1"class="rezultat"></p>
        <p id="a"class="r1"class="rezultat"></p>
        <p id ="learningRate" class="r1"class="rezultat"></p>
        <p id="iter" class="r1"class="rezultat"></p>
        <p id="struktura"class="rezultat"></p>
        <p id="X"class="rezultat"></p>
        <p id="Y"class="rezultat"></p>
        <p id = "oldY"class="rezultat"></p>
        <p id="W"class="rezultat"></p>
        <p id="oldW"class="rezultat"></p>
    </div>
    <div id="canvasALL">
        <p class="r1">1 еденица = 5px</p>
        
    </div>    
    
<script src="general.js"></script>
</body>
</html>
